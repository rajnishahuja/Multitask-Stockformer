# Multitask-Stockformer Configuration for NIFTY-200 with Alpha158 Factors
# Adapted from original Chinese CSI-300 model for Indian equity market
# Date: 2026-01-03
# Stock Universe: 185 stocks (excluded 6 recent IPOs with insufficient history)
# Factors: 22 Alpha158 factors (IC filtered from 158)
# Time Period: 2022-01-03 to 2024-08-30 (660 trading days)

[file]
# Wavelet-decomposed factor data (low + high frequency components)
traffic = ./data/NIFTY200/Stock_NIFTY_2022-01-01_2024-08-31/flow.npz

# Binary trend indicators (up=1, down=0)
indicator = ./data/NIFTY200/Stock_NIFTY_2022-01-01_2024-08-31/trend_indicator.npz

# Correlation adjacency matrix for GAT (185x185, sparse with threshold 0.3)
adj = ./data/NIFTY200/Stock_NIFTY_2022-01-01_2024-08-31/corr_adj.npy

# Graph embeddings for spatial positional encoding (185x128)
adjgat = ./data/NIFTY200/Stock_NIFTY_2022-01-01_2024-08-31/128_corr_struc2vec_adjgat.npy

# Directory containing 22 Alpha158 factor CSVs (NEW parameter not in original)
factor_dir = ./data/NIFTY200/Alpha_158_2022-01-01_2024-08-31

# Model checkpoint save path
model = ./cpt/NIFTY200/saved_model_Alpha158_MVP

# Training log path
log = ./log/NIFTY200/log_Alpha158_MVP

[data]
# Dataset identifier
dataset = NIFTY200

# Lookback window (20 trading days)
T1 = 20

# Prediction horizon (2 days ahead)
T2 = 2

# Training split ratio (75% of 660 days = ~495 days)
train_ratio = 0.75

# Validation split ratio (12.5% of 660 days = ~82 days)
val_ratio = 0.125

# Test split ratio (12.5% of 660 days = ~82 days)
test_ratio = 0.125

[train]
# GPU device ID
cuda = 0

# Maximum training epochs (start with 20 for testing, then update to 100)
max_epoch = 20

# Batch size (185 stocks, adjust if memory issues)
batch_size = 12

# Adam optimizer learning rate (increased to escape conservative local minimum)
learning_rate = 0.001

# Random seed for reproducibility
seed = 42

[param]
# Number of dual encoder layers
layers = 2

# Number of attention heads
heads = 1

# Hidden dimension size
dims = 128

# Monte Carlo samples for uncertainty
samples = 1

# Wavelet type (Symlet-2)
wave = sym2

# Wavelet decomposition level
level = 1
